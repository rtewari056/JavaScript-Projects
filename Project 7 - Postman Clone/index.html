<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Local CSS for Prism js -->
    <link rel="stylesheet" href="prism.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #responsePre{
            max-height: 500px;
        }
    </style>

    <title>PostMaster</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>

    <div class="container">
        <!-- URL Box -->
        <div class="row align-items-center my-4">
            <div class="col-sm-2">
                <label for="urlField" class="col-form-label">URL</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Enter URL">
            </div>
        </div>

        <!-- Request type box -->
        <div class="row align-items-center mb-4">
            <div class="col-sm-2">
                Request type
            </div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="getRadio" value="GET" checked>
                    <label class="form-check-label" for="getRadio">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="postRadio" value="POST">
                    <label class="form-check-label" for="postRadio">
                        POST
                    </label>
                </div>
            </div>
        </div>

        <!-- Content type box -->
        <div class="row align-items-center mb-4">
            <div class="col-sm-2">
                Content type
            </div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="jsonRadio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="parametersRadio"
                        value="parameters">
                    <label class="form-check-label" for="parametersRadio">
                        Custom parameters
                    </label>
                </div>
            </div>
        </div>

        <!-- Parameters box: this will hide on clicking JSON option in content type -->
        <div id="parameterBox" class="row align-items-center">
            <div class="col-sm-2 mb-4">
                Parameter 1
            </div>
            <div class="col-sm-10 mb-4">
                <div class="row">
                    <div class="col">
                        <input type="text" id="parameterkey1" class="form-control" placeholder="Enter Parameter 1 key"
                            aria-label="Enter Parameter 1 key">
                    </div>
                    <div class="col">
                        <input type="text" id="parameterValue1" class="form-control"
                            placeholder="Enter Parameter 1 value" aria-label="Enter Parameter 1 value">
                    </div>
                    <div class="col">
                        <button type="button" id="addParameter" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>

            <div id="parameters"></div>
        </div>


        <!-- JSON requst box: This will hide on clicking parameters option in content type -->
        <div id="jsonRequestBox" class="row align-items-center mb-4">
            <div class="col-sm-2">
                <label for="jsonRequestText" class="form-label">Enter request JSON here</label>
            </div>
            <div class="col-sm-10">
                <textarea class="form-control" id="jsonRequestText" rows="3"></textarea>
            </div>
        </div>

        <!-- Submit button which will trigger fetch API -->
        <button type="button" id="submit" class="btn btn-primary mb-4">Submit</button>

        <!-- Response box -->
        <div id="jsonResponseBox" class="row align-items-center mb-4">
            <div class="col-sm-2">
                <label for="jsonResponseText" class="form-label">Response</label>
            </div>
            <div class="col-sm-10">
                <pre id="responsePre" class="language-javascript"><code id="responsePrism" class="language-javascript">Your response will appear here</code></pre>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>

    <!-- Local JavaScript for Prism js -->
    <script src="prism.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
