<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Alarm App</title>
</head>

<body>

    <div id="formAlert">
        <!-- Add alert here -->
    </div>

    <div class="container">
        <h1 class="my-3">Set an alarm</h1>

        <form id="alarmForm" class="row g-3">
            <div class="col-md-4">
                <label for="hours" class="form-label">Hours</label>
                <input type="number" class="form-control" id="hours" placeholder="Enter hours">
                <div id="namevalid" class="form-text text-danger invalid-feedback">
                    PLEASE ENTER A VALUE
                </div>
            </div>
            <div class="col-md-4">
                <label for="minutes" class="form-label">Minutes</label>
                <input type="number" class="form-control" id="minutes" placeholder="Enter minutes">
                <div id="phonevalid" class="form-text text-danger invalid-feedback">
                    PLEASE ENTER A VALUE
                </div>
            </div>
            <div class="col-md-4">
                <label for="seconds" class="form-label">Seconds</label>
                <input type="number" class="form-control" id="seconds" placeholder="Enter seconds">
                <div id="phonevalid" class="form-text text-danger invalid-feedback">
                    PLEASE ENTER A VALUE
                </div>
            </div>

            <div id="alarmBtn" class="col-8">
                <button type="button" id="submitBtn" class="btn btn-primary">Set alarm</button>
                <button type="button" id="stopBtn" class="btn btn-danger" style="display: none;">Stop alarm</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
